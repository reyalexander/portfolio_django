{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unfold &mdash; A onepage portfolio HTML template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="keywords" content="html, css, javascript, jquery">
    <meta name="author" content="">

    <link rel="stylesheet" href= '{% static "css/vendor/icomoon/style.css" %}'>
    <link rel="stylesheet" href= '{% static "css/vendor/owl.carousel.min.css" %}'>
    <link rel="stylesheet" href= '{% static "css/vendor/animate.min.css"  %}'>
    <link rel="stylesheet" href= '{% static "css/vendor/aos.css"  %}'>
    
    <link rel="stylesheet" href= '{% static "css/vendor/jquery.fancybox.min.css"  %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">



    <!-- Theme Style -->
    <link rel="stylesheet" href= '{% static "css/style.css" %}'>
  </head>
  <body class="bg-dark justify-content-center">
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-link">Cerrar Session</a>
    {% endif %}

    <div class="container">{% block content %} {% endblock content %}</div>

    <script src='{% static "js/scripts-dist.js" %}'></script>
    <script src='{% static "js/main.js" %}'></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
<!-- Modal -->
<div class="modal" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="mt-5">
    <div class="card  bg-dark" style="width: 30%; margin: auto" class="form-outline-style-v1">
        <div class="card-body" >
          <h2>Create</h2>
          <!-- enctype="multipart/form-data" -->
          <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row" class="col-lg-6 form-group gsap-reveal">
                <div class="col-12 mt-4">
                  <input type="file" id="photo" name="photo" class="form-control" placeholder="Upload Photo" />
                </div>  
                <div class="col-12 mt-4" >
                  <input type="text" id="title" name="title" class="form-control" placeholder="Enter Title" style="color:white;"/>
                </div>
                <div class="col-12 mt-4">
                  <textarea name="description" id="description" cols="30" rows="5" class="form-control" placeholder="Enter Description" style="color:white;"></textarea>
                </div>
                <div class="col-12 mt-4">
                  <input type="text" id="tags"  name="tags" class="form-control" placeholder="Enter TAGS (Separate by ',') example: HTML, JS, etc" style="color:white;"/>
                </div>
                <div class="col-12 mt-4">
                  <input type="text" id="url" name="url" class="form-control" placeholder="Enter URL Project" style="color:white;"/>
                </div>
                <div class="col-12 d-grid mt-4">
                  <button type="submit" class="btn btn-primary">
                    Create
                  </button>
                </div>
            </div> 
        </form>
        </div>
    </div>
</div>
</div>

    </div>
    <!-- END .cover-v1 -->
  </body>
</html>
